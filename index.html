<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Olena Yarmak CV</title>
</head>
<body>
    <div class="template">
        <div class="container">
            <div class="right-block">
                <div class="photo">
                    <img class="avatar" src="avatar.png" alt="">
                </div>
                <div class="socials">

                    <a class="social__item" href="">
                        <div class="social__item-icon-wrapper">
                            <img src="LinkedIn.svg" alt="">
                        </div>
                        <span>linkedin.com/in/olena-yarmak</span>
                    </a>

                    <a class="social__item" href="">
                        <div class="social__item-icon-wrapper">
                            <img src="GitHub.svg" alt="">
                        </div>
                        <span>github.com/AlenaYarmak</span>
                    </a>

                    <a class="social__item" href="">
                        <div class="social__item-icon-wrapper">
                            <img src="Email.svg" alt="">
                        </div>
                        <span>alena.yarmak@protonmail.com</span>
                    </a>

                    <a class="social__item" href="">
                        <div class="social__item-icon-wrapper">
                            <img src="Phone.svg" alt="">
                        </div>
                        <span>+48 571 084 721</span>
                    </a>

                    <a class="social__item" href="">
                        <div class="social__item-icon-wrapper">
                            <img src="Location.svg" alt="">
                        </div>
                        <span>Poland, Wroclaw</span>
                    </a>

                </div>
                <div class="skills"></div>
            </div>
            <div class="left-block">

            </div>
        </div>
    </div>
</body>
</html>
